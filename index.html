<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="form-section">
    <h2>Contact Us</h2>
    <form>

      <div class="row">
        <div class="input-field">
          <label for="first-name">First Name <span class="required">*</span></label>
          <input type="text" id="first-name">
          <span class="required-error">This field is required</span>
        </div>
        <div class="input-field">
          <label for="last-name">Last Name <span class="required">*</span></label>
          <input type="text" id="last-name">
          <span class="required-error">This field is required</span>


        </div>
      </div>

      <div class="input-field">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email">
        <span class="required-error">This field is required</span>
        <span class="error-message">Please enter a valid email address</span>

      </div>

      <div class="input-field ">
        <label for="query-type" id="query-type">Query Type <span class="required">*</span></label>
        <div class="row radio-inputs">
          <div class="radio-btn">
            <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry">
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radio-btn">
            <input type="radio" id="support-request" name="query-type" value="Support Request">
            <label for="support-request">Support Request</label>
          </div>
        </div>
        <span class="required-error">This field is required</span>
      </div>

      <div class="input-field">
        <label for="message">Message <span class="required">*</span></label>
        <textarea id="message" rows="5"></textarea>
        <span class="error-message">Please enter a message</span>
      </div>
      
      <div class="input-field">
        <div class="consent-checkbox">
          <input type="checkbox" id="consent">
          <label for="consent">I consent to being contacted by the team</label>
        </div>
        <span class="error-message">Please agree to the terms and conditions</span>
      </div>
      <button type="submit" class="submit-btn">Submit</button>

    </form>
  </div>
  <div class="success-message">
    <img src="assets/images/icon-success-check.svg" alt="">
    Thanks for completing the form. We'll be in touch soon!</div>


  <script src="script.js"></script>

</body>

</html>
